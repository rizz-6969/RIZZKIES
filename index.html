<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üî•soal anak sd - Ready</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0b0b;
      color: white;
      margin: 0;
    }

    header {
      background: linear-gradient(135deg, #ff1a1a, #660000);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 0 15px #ff1a1a;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ff9999;
    }

    header p {
      color: #ffcccc;
      font-size: 1em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .question {
      background: #1a1a1a;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .question:hover {
      background: #2a2a2a;
      transform: scale(1.01);
    }

    .options {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      margin-top: 10px;
    }

    .options.show {
      max-height: 500px;
    }

    .option {
      background: #333;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: #ff1a1a;
      color: white;
    }

    #result {
      background: #220000;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-top: 40px;
      box-shadow: 0 0 15px #ff1a1a;
      display: none;
    }

    footer {
      margin-top: 50px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 100px;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>üî• Tebak-Tebakan Web3</h1>
  <p>Jawab sambil ketawa, tapi beneran ngerti Web3 ü§ì</p>
</header>

<div class="container" id="quiz"></div>
<div id="result"></div>

<footer>
  <iframe scrolling="no" src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/shahrad-shegerf/poison&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true"
    allow="autoplay"></iframe>
</footer>

<script>
  const questions = [
    {
      q: "Apa itu Web3?",
      options: [
        { text: "Desentralisasi internet", correct: true },
        { text: "Versi premium dari Web 2.0", correct: false },
        { text: "Tempat mining sambil rebahan", correct: false }
      ],
      responses: [
        "üî• Tepat! Internet tanpa middleman.",
        "ü§ë Bayar subscription Web3? Gak gitu!",
        "üò¥ Produktif sih, tapi bukan gitu Web3-nya."
      ]
    },
    {
      q: "NFT itu apa sih?",
      options: [
        { text: "File digital dengan sertifikat unik", correct: true },
        { text: "Nasi Free Topping", correct: false },
        { text: "Format musik", correct: false }
      ],
      responses: [
        "üé® Yes! Token yang unik dan tak tergantikan.",
        "üçö Sayangnya cuma bisa ditonton, bukan dimakan.",
        "üéµ NFT bukan .mp3, bro."
      ]
    },
    {
      q: "Smart Contract adalah...",
      options: [
        { text: "Kode otomatis untuk transaksi", correct: true },
        { text: "Kontrak kerja di Google", correct: false },
        { text: "Bot yang nyuruh bayar utang", correct: false }
      ],
      responses: [
        "üí° Bener! Ini yang bikin Web3 jalan otomatis.",
        "üìÑ Belum sampe ke kantor Big Tech.",
        "üí∏ Waduh... kayak debt collector digital dong."
      ]
    }
    // Kamu bisa tambah lagi di sini...
  ];

  let score = 0;
  let answered = 0;

  const quizDiv = document.getElementById("quiz");
  const resultDiv = document.getElementById("result");

  questions.forEach((item, idx) => {
    const q = document.createElement("div");
    q.className = "question";
    q.innerText = item.q;

    const opt = document.createElement("div");
    opt.className = "options";

    item.options.forEach((optItem, i) => {
      const optBtn = document.createElement("div");
      optBtn.className = "option";
      optBtn.innerText = optItem.text;

      optBtn.onclick = (e) => {
        e.stopPropagation();
        alert(item.responses[i]);

        if (!opt.classList.contains("answered")) {
          answered++;
          if (optItem.correct) score++;
          opt.classList.add("answered");
        }

        if (answered === questions.length) {
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `<strong>Skor kamu: ${score}/${questions.length} ‚úÖ</strong><br/>Data dikirim ke server...`;
          sendResultToBackend(score);
        }
      };

      opt.appendChild(optBtn);
    });

    q.onclick = () => {
      opt.classList.toggle("show");
    };

    quizDiv.appendChild(q);
    quizDiv.appendChild(opt);
  });

  // Simulasi kirim ke backend (contoh dengan fetch)
  function sendResultToBackend(score) {
    const payload = {
      name: "Pengguna Web3 Lucu",
      score: score,
      total: questions.length,
      time: new Date().toISOString()
    };

    fetch("https://example.com/api/submit-score", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(res => {
      if (res.ok) {
        resultDiv.innerHTML += "<br/>‚úÖ Berhasil dikirim ke backend!";
      } else {
        resultDiv.innerHTML += "<br/>‚ö†Ô∏è Gagal kirim ke backend.";
      }
    })
    .catch(() => {
      resultDiv.innerHTML += "<br/>‚ùå Koneksi gagal.";
    });
  }
</script>

</body>
</html>
