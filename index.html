    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a0000;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .question {
      background: #330000;
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.4);
    }

    .question:hover {
      background: #4d0000;
    }

    .options {
      display: none;
      margin-top: 10px;
    }

    .option {
      background: #660000;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: #990000;
    }

    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff9999;
    }

    /* 🔥 Animasi background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') center center / cover no-repeat;
      opacity: 0.15;
      z-index: -1;
      animation: flicker 5s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.12; }
      50% { opacity: 0.18; }
      100% { opacity: 0.12; }
    }

    /* 🎉 Notifikasi selesai */
    #notif {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #cc0000;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 1.2rem;
      color: white;
      z-index: 9999;
      box-shadow: 0 0 20px #ff0000;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Footer */
    footer {
      margin-top: 60px;
      text-align: center;
    }
  </style>
</head>
