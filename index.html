<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>soal anak sd🤪</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #00ffc3, #007c7c);
      box-shadow: 0 0 20px #00ffc3;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #0d0d0d;
      text-shadow: 0 0 5px white;
    }

    header p {
      font-size: 1em;
      max-width: 600px;
      margin: 0 auto;
      color: #1a1a1a;
    }

    /* Quiz container */
    #quiz {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .question {
      background: #1a1a1a;
      margin: 15px 0;
      padding: 18px 22px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffc3;
      transition: all 0.3s ease;
      animation: fadeSlide 0.5s ease forwards;
    }

    .question:hover {
      transform: scale(1.02);
      background: #222;
      box-shadow: 0 0 18px #00ffc3;
    }

    .options {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.6s ease;
      margin-top: 10px;
    }

    .options.show {
      max-height: 500px;
    }

    .option {
      background: #292929;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeSlide 0.4s ease forwards;
    }

    .option:hover {
      background: #00ffc3;
      color: #0d0d0d;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffc3;
    }

    footer {
      text-align: center;
      margin: 60px 0 30px;
    }

    /* Animations */
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🤣 Tebak-Tebakan Web3</h1>
    <p>Web3 itu canggih, tapi bisa juga kocak. Yuk jawab tebakan gokil tentang dunia blockchain!</p>
  </header>

  <div id="quiz"></div>

  <footer>
    <iframe width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/shahrad-shegerf/poison&color=%2300ffc3&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false">
    </iframe>
  </footer>

  <script>
    const questions = [
      {
        q: "1. Apa itu Web3?",
        options: [
          "Aplikasi buat nyari jodoh di Metaverse",
          "Tempat nongkrong para crypto kids",
          "Versi internet yang nggak dikuasai Om Google"
        ],
        funnyResponses: [
          "💘 Waduh, swipe left dong kalo lagging di blockchain!",
          "🧢 Anak-anak nongki sambil nambang bitcoin ya?",
          "🔥 Betul! Tapi hati-hati, tetap bisa diawasi mantan."
        ]
      },
      {
        q: "2. NFT itu apa sih?",
        options: [
          "Nasi Free Topping (NFT) ayam geprek",
          "Gambar gorila yang bikin orang tajir",
          "Koleksi digital yang bisa dipamerin doang"
        ],
        funnyResponses: [
          "🍗 Enak sih, tapi sayangnya nggak bisa dijual di OpenSea.",
          "🦍 Iya tuh, padahal isinya cuma JPEG doang.",
          "🎨 Persis! Pamer doang, untungnya belum tentu."
        ]
      },
      {
        q: "3. Smart contract itu siapa?",
        options: [
          "Kontrak kerjaan yang ditulis pake bahasa alien",
          "Janji suci antara dua dompet crypto",
          "Kode sakti yang nggak bisa di-ghosting"
        ],
        funnyResponses: [
          "👽 Ethereum bener-bener alien-friendly ya!",
          "🤝 Dompet kanan dan kiri berjodoh selamanya.",
          "💔 Kode ini setia. Nggak kayak kamu."
        ]
      }
    ];

    const quizContainer = document.getElementById("quiz");

    questions.forEach((item, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerText = item.q;

      const optDiv = document.createElement("div");
      optDiv.className = "options";

      item.options.forEach((opt, i) => {
        const o = document.createElement("div");
        o.className = "option";
        o.innerText = opt;
        o.onclick = (e) => {
          e.stopPropagation();
          alert(item.funnyResponses[i]);
        };
        optDiv.appendChild(o);
      });

      qDiv.onclick = () => {
        optDiv.classList.toggle("show");
      };

      quizContainer.appendChild(qDiv);
      quizContainer.appendChild(optDiv);
    });
  </script>

</body>
</html>
