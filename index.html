<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Web3 Tapi Lucu ðŸ”¥</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a0000;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .question {
      background: #330000;
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.4);
    }

    .question:hover {
      background: #4d0000;
    }

    .options {
      display: none;
      margin-top: 10px;
    }

    .option {
      background: #660000;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: #990000;
    }

    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff9999;
    }

    /* ðŸ”¥ Animasi background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') center center / cover no-repeat;
      opacity: 0.15;
      z-index: -1;
      animation: flicker 5s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.12; }
      50% { opacity: 0.18; }
      100% { opacity: 0.12; }
    }

    /* ðŸŽ‰ Notifikasi selesai */
    #notif {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #cc0000;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 1.2rem;
      color: white;
      z-index: 9999;
      box-shadow: 0 0 20px #ff0000;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Footer style */
    footer {
      margin-top: 60px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Tebak-Tebakan Web3 Tapi Lucu ðŸ”¥</h1>
<div id="quiz"></div>
<div class="result" id="result"></div>

<!-- ðŸŽ‰ Notifikasi di tengah -->
<div id="notif">ðŸŽ‰ Kamu sudah menjawab semua pertanyaan!</div>

<!-- ðŸ”Š Footer SoundCloud -->
<footer>
  <iframe width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/shahrad-shegerf/poison&color=%23ff0000&inverse=false&auto_play=false&show_user=true">
  </iframe>
</footer>

<script>
  const questions = [/* ... 20 pertanyaan tetap di sini, tidak diubah ... */];
  
  const quizContainer = document.getElementById("quiz");
  const resultContainer = document.getElementById("result");
  const notif = document.getElementById("notif");
  let totalAnswered = 0;

  questions.forEach((item, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerText = item.q;

    const optDiv = document.createElement("div");
    optDiv.className = "options";

    item.options.forEach((opt, i) => {
      const o = document.createElement("div");
      o.className = "option";
      o.innerText = opt;
      o.onclick = () => {
        alert(item.responses[i]); // tetap pakai alert untuk tiap jawaban
        totalAnswered++;
        if (totalAnswered === questions.length) {
          notif.style.display = "block"; // tampilkan notifikasi di tengah
        }
      };
      optDiv.appendChild(o);
    });

    qDiv.onclick = () => {
      optDiv.style.display = optDiv.style.display === "block" ? "none" : "block";
    };

    quizContainer.appendChild(qDiv);
    quizContainer.appendChild(optDiv);
  });
</script>

</body>
</html>
